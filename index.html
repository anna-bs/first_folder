<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Metcast Application</title>
  </head>
  <body>
    <div class="container">
      <div class="metcast-app border rounded">
        <form id="city-form">
          <div class="row justify-content-center">
            <div class="col-4 mb-5">
              <input
                type="search"
                class="form-control search-bar"
                placeholder="Search a city"
                id="find-city"
                autofocus
              />
            </div>
          </div>
        </form>

        <div class="row justify-content-center text-center">
          <div class="col-4 mb-5">
            <div class="city-date border-bottom">
              <h1 class="mb-0">
                <small class="text-muted" id="selected-city">Berlin</small>
              </h1>
              <ul class="date mb-2">
                <small class="text-muted">
                  <li id="current-time">11:27</li>
                  <li id="day">Thursday</li>
                  <li id="date">30 Jun 22</li>
                </small>
              </ul>
            </div>
            <h2 class="mb-0" id="temperature">23</h2>
            <span class="units text-muted">
              <a href="#" id="celsius">°C</a> |
              <a href="#" id="fahrenheit">°F</a>
            </span>
          </div>
        </div>
        <div class="row justify-content-start">
          <div class="col-4">
            <ul class="details">
              <li>Feels like: <span class="feelsLike">20</span>°C</li>
              <li>Humidity: <span class="humidity">40</span>%</li>
              <li>Wind: <span class="wind">13</span>km/h</li>
              <li>Precipitation: <span class="precipitation">10</span>%</li>
            </ul>
          </div>
        </div>
        <div class="row justify-content-evenly text-center">
          <div class="col-sm-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">
                  <span class="day">Fri</span><br />
                  <span class="dayTemp">27°</span>
                  <span class="nightTemp text-muted">21°</span>
                </h5>
                <p class="card-text"></p>
                <a href="#" class="card-link detailsFont">Details</a>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">
                  <span class="day">Sat</span><br />
                  <span class="dayTemp">31°</span>
                  <span class="nightTemp text-muted">20°</span>
                </h5>
                <p class="card-text"></p>
                <a href="#" class="card-link detailsFont">Details</a>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">
                  <span class="day">Sun</span><br />
                  <span class="dayTemp">24°</span>
                  <span class="nightTemp text-muted">17°</span>
                </h5>
                <p class="card-text"></p>
                <div class="card-body p-0">
                  <a href="#" class="card-link detailsFont">Details</a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">
                  <span class="day">Mon</span><br />
                  <span class="dayTemp">19°</span>
                  <span class="nightTemp text-muted">16°</span>
                </h5>
                <p class="card-text"></p>
                <a href="#" class="card-link detailsFont">Details</a>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">
                  <span class="day">Tue</span><br />
                  <span class="dayTemp">26°</span>
                  <span class="nightTemp text-muted">17°</span>
                </h5>
                <p class="card-text"></p>
                <a href="#" class="card-link detailsFont">Details</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
