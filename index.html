<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Metcast Application</title>
  </head>
  <body>
    <div class="container">
      <div class="metcast-app border rounded">
        <form id="city-form">
          <div class="row justify-content-center">
            <div class="col-4 mb-5">
              <input
                type="search"
                class="form-control search-bar"
                placeholder="Search a city"
                id="find-city"
                autofocus
                autocomplete="off"
              />
            </div>
          </div>
        </form>

        <div class="row justify-content-center text-center">
          <div class="col-4 mb-5">
            <div class="city-date border-bottom">
              <h1 class="mb-0">
                <small class="text-muted" id="selected-city">Berlin</small>
              </h1>
              <ul class="date mb-2">
                <small class="text-muted">
                  <li id="current-time">11:27</li>
                  <li id="day">Thursday</li>
                  <li id="date">30 Jun 22</li>
                </small>
              </ul>
            </div>
            <h2 class="mb-0">
              <div class="d-flex justify-content-start weather-temperature">
                <img src="" alt="weather" id="icon" />

                <span id="temperature">23</span>째
              </div>
            </h2>
            <span class="d-flex justify-content-start units text-muted">
              <a href="#" id="celsius" class="active">째C</a> |
              <a href="#" id="fahrenheit">째F</a>
            </span>
          </div>
        </div>
        <div class="row justify-content-start">
          <div class="col-4">
            <ul class="details">
              <li>
                Feels like: <span id="feels-like" class="feelsLike">20</span>째C
              </li>
              <li>Humidity: <span id="humidity" class="humidity">40</span>%</li>
              <li>Wind: <span id="wind-speed" class="wind">13</span>km/h</li>
              <!-- ADD LATER: <li>Precipitation: <span class="precipitation">10</span>%</li> -->
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
      <small>
        <a href="https://github.com/anna-bs/my-weather-app" target="_blank"
          >Open-source code</a
        >, by Anna Bilousova
      </small>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
